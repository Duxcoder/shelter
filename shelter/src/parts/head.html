<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href=@@favicon />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="@@styleSrc" />
    <title>Shelter</title>
  </head>
  <body>
    <div class="pop-up-container">
    </div>
    <header class="header @@classPage">
      <div class="container">
        <div class="top-bar">
          <a href="@@logo-link" class="top-bar__logo-box">
            <span class="top-bar__logo">Cozy House</span>
            <p class="top-bar__descr">Shelter for pets in Boston</p>
          </a>
          <div class="menu-wrapper">
            <div class="hamburger-menu"></div>
          </div>
          <nav class="navigation">
            <ul class="navigation__list">
              <li class="navigation__li">
                <a
                  href="@@srcAboutShelter"
                  class="navigation__link @@aboutActive"
                >
                  About the shelter
                </a>
              </li>
              <li class="navigation__li">
                <a href="@@srcPets" class="navigation__link @@petsActive">
                  Our pets
                </a>
              </li>
              <li class="navigation__li">
                <a href="@@srcHelp" class="navigation__link">
                  Help the shelter
                </a>
              </li>
              <li class="navigation__li">
                <a href="#contacts" class="navigation__link"> Contacts </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
